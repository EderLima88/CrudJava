<h1>Adicionat usuario</h1>

<form action="addusuario.jsp" method="post">
	<table>
		<tr>
			<td>Nome:</td>
			<td><input type="text" name="nome"/></td>
		</tr>
		
		<tr>
			<td>Senha:</td>
			<td><input type="password" name="password"/></td>
		</tr>
		
		<tr>
			<td>Email:</td>
			<td><input type="email" name="email"/></td>
		</tr>
		
		<tr>
			<td>Sexo:</td>
			<td><input type="radio" name="sexo" value="masculino"/>Marculino
			<input type="radio" name="sexo" value="feminino"/>Feminino
			</td>
		</tr>
		
		<tr>
		<td>Pais:</td>
			<td>
				<select name="pais">
						<option>Brasil</option>
						<option>EUA</option>
						<option>Argentina</option>
						<option>Outro</option>
			</td>		
				</select>
		</tr>
		
		<tr>
			<td>
				<input type="submit" value="Adicionar Usuario" >
			</td>
		</tr>	
	</table>
</form>
